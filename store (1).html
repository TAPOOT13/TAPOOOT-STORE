
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بطاقات الألعاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        form {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>متجر بطاقات الألعاب</h1>
    <p>اشحن رصيدك واطلب بطاقة ألعابك الآن!</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/200x120?text=PlayStation" alt="بطاقة بلايستيشن">
        <h3>بطاقة بلايستيشن</h3>
        <button class="btn">اطلب الآن</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x120?text=PUBG" alt="بطاقة ببجي">
        <h3>بطاقة ببجي</h3>
        <button class="btn">اطلب الآن</button>
    </div>
</section>

<section>
    <form>
        <h3>نموذج الطلب</h3>
        <input type="text" placeholder="اسمك الكامل" required><br>
        <input type="text" placeholder="رقم الهاتف" required><br>
        <input type="text" placeholder="نوع البطاقة المطلوبة" required><br>
        <input type="text" placeholder="الكمية" required><br>
        <button class="btn">إرسال الطلب</button>
    </form>
</section>

<section>
    <form>
        <h3>تتبع الطلب</h3>
        <input type="text" placeholder="رقم الطلب" required><br>
        <button class="btn">تتبع</button>
    </form>
</section>

<section>
    <a href="https://pay.ly/0924925895" class="btn">الدفع برصيد ليبيانا أو المدار</a>
</section>

</body>
</html>
